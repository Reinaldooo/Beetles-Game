<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Beetles Game</title>
    <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Select your character and level</h2>
    <div id="char" class="visible">
        <img id="1" src="images/char-boy-button.png" onclick="charSelection(1)">
        <img id="2" src="images/char-pink-girl-button.png" onclick="charSelection(2)">
    </div>
    <div>
        <button onclick="level('easy')">Easy</button>
        <button onclick="level('medium')">Medium</button>
        <button onclick="level('hard')">Hard</button>
    </div>
    <div>
        <button onclick="reset()" id="reset">Reset</button>
    </div>
    <div class="score">
        <span>Score: </span>
        <span id="score">0</span>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
